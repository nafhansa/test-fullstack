version: '3.8'

services:
  # MySQL Databases
  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db_auth
    ports:
      - "3307:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  mysql-product:
    image: mysql:8.0
    container_name: mysql-product
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db_product
    ports:
      - "3308:3306"
    volumes:
      - mysql-product-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  mysql-transaction:
    image: mysql:8.0
    container_name: mysql-transaction
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db_transaction
    ports:
      - "3309:3306"
    volumes:
      - mysql-transaction-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      DB_HOST: mysql-auth
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: db_auth
      DB_PORT: 3306
      JWT_SECRET: your-jwt-secret-key-here
      INTERNAL_SECRET_KEY: supersecretkey123
      PORT: 3001
    depends_on:
      mysql-auth:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: sh -c "npm run db:migrate && npm run dev"

  # Product Service
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      DB_HOST: mysql-product
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: db_product
      DB_PORT: 3306
      INTERNAL_SECRET_KEY: supersecretkey123
      PORT: 3002
    depends_on:
      mysql-product:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: sh -c "npm run db:migrate && npm run dev"

  # Transaction Service
  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "3003:3003"
    environment:
      DB_HOST: mysql-transaction
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: db_transaction
      DB_PORT: 3306
      INTERNAL_SECRET_KEY: supersecretkey123
      PRODUCT_SERVICE_URL: http://product-service:3002
      PORT: 3003
      AUTH_DB_HOST: mysql-auth 
      AUTH_DB_NAME: db_auth
    depends_on:
      mysql-transaction:
        condition: service_healthy
      product-service:
        condition: service_started
      mysql-auth: 
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: sh -c "npm run db:migrate && npm run dev"

  # Kong API Gateway
  kong:
    image: kong:3.5
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "3000:8000"
      - "8001:8001"
    volumes:
      - ./api-gateway/kong.yml:/kong/kong.yml:ro
    depends_on:
      - auth-service
      - product-service
      - transaction-service
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql-auth-data:
  mysql-product-data:
  mysql-transaction-data:
